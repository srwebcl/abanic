<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" /> <!-- Prevent indexing of thank you page -->
    <title>¡Gracias! | Abanic</title>
  </head>
  <body>
    <!-- Header injected by main.js -->

    <section class="section" style="padding-top: 10rem; min-height: 80vh; display: flex; align-items: center; text-align: center; background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);">
      <div class="container animate-fade-in">
        <div style="font-size: 5rem; margin-bottom: 1rem;">✅</div>
        <h1 style="font-size: 3rem; margin-bottom: 1.5rem; color: var(--primary-color);">¡Mensaje Enviado!</h1>
        <p style="font-size: 1.5rem; color: #666; margin-bottom: 3rem; max-width: 600px; margin-left: auto; margin-right: auto;">
          Gracias por contactar a Abanic. Hemos recibido su solicitud correctamente.
        </p>
        <div style="background: white; padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); max-width: 500px; margin: 0 auto;">
          <h3 style="margin-bottom: 1rem;">¿Qué sigue ahora?</h3>
          <p style="color: #666; margin-bottom: 0;">
            Un ejecutivo comercial revisará sus datos y lo contactará a la brevedad (usualmente en menos de 24 horas hábiles) para entregarle su cotización personalizada.
          </p>
        </div>
        <div style="margin-top: 3rem;">
          <a href="/" class="btn btn-primary">Volver al Inicio</a>
        </div>
      </div>
    </section>

    <!-- Footer injected by main.js -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
